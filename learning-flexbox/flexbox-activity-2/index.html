<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Header 2</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="left">
        <div class="logo">LOGO</div>
        <ul class="links">
          <li><a href="google.com">link-one</a></li>
          <li><a href="google.com">link-two</a></li>
          <li><a href="google.com">link-three</a></li>
        </ul>
      </div>
      <div class="right">
        <button class="notifications">1 new notification</button>
        <div class="profile-image"></div>
      </div>
    </div>
    <div class="content">
      <div class ="gallery">
        <div class="column">
          <div class="item">
            <img class="image" src="images/honey-jar.jpg">
            <p class="label">Honey</p>
          </div>
          <div class="item">
            <img class="image" src="images/yellow-candy.jpg">
            <p class="label">Candy</p>
          </div>
          <div class="item">
            <img class="image" src="images/party-pineapple.png">
            <p class="label">Pineapple</p>
          </div>
        </div>
        <div class="column">
          <div class="item">
          <img class="image" src="images/yellow-bicycle.jpg"> 
          <p class="label"> Bicycle</p>
          </div>
          <div class="item">
          <img class="image" src="images/school-bus.png">
            <p class="label"> School Bus </p>
          </div>
          <div class="item">
          <img class="image" src="images/gold-strands.jpg">
            <p class="label"> Gold </p>
          </div>
          </div>
        <div class="column">
          <div class="item">
          <img class="image" src="images/sunrise.jpg">
          <p class="item"> Sunrise </p>
          </div>
          <div class="item">
          <img class="image" src="images/sunflowers.jpg">
          <p class="item"> Sunflowers</p>
          </div>
          <div class="item">
          <img class="image" src="images/lemons.jpg">
          <p class="item"> Lemons</p>
          </div>
        </div> 
        </div>
        <div class = "description">
          <img 
               id="profile-pic"
               src="images/yellow-bicycle.jpg">
            <p>A Yellow Bike!</p>
          <div id="more-info">more information here</div>
        </div>
      </div>
  </body>
</html>
