<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>To-Do List Manager</title>
		<script src="script.js"></script>
		<link rel="stylesheet" href="styles.css">
    </head>
    <body onload="showTasks()">
        <h1>My To-Do List</h1>
        <ul id="task-list"></ul>
        <button onclick="addTask()">Add a Task</button>
        <button onclick="removeTask()">Remove a Task</button>
        <button onclick="clearTask()"> Clear ALL Tasks</button>
        <button onclick="priority()">make a priority</button> 
    </body>
</html>
